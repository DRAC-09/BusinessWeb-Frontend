<div class="container">
     <!-- <h3 *ngIf="empresas.length==0"></h3> -->
     <div style="display: flex; align-items: center">
          <h1 style="margin-right: 15px;">Empresas</h1><br>
          <button class="btn" (click)="obtenerEmpresas()">
               <i class="fa-solid fa-arrows-rotate"></i>
          </button>
     </div><br>
     <table class="table">
          <thead>
               <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Plan</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Descripcion</th>
               </tr>
          </thead>
          
          <tbody class="table-group-divider">
               <tr *ngFor="let empresa of empresas; ">
                    <td>{{empresa.email}}</td>
                    <td>{{empresa.plan}}</td>
                    <td *ngFor="let info of empresa.info;">{{info.name}}</td>
                    <td *ngFor="let info of empresa.info;">{{info.description}}</td>
                    
                    <td class="alinear">
                         <button class="boton-imagen" type="button" (click)="eliminar(empresa._id)" >
                              <i class="fa-solid fa-trash-can"></i>
                         </button>
                    </td>
               </tr>
          </tbody>
          
     </table>
</div>
